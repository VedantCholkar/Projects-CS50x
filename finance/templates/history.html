{% extends "layout.html" %}

{% block title %} Transactions {% endblock %}

{% block main %}

<div class="d-flex justify-content-center align-items-center">
    <table class="table table-hover w-75 text-end">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>
            {% for row in transactions %}
                <tr>
                    <td>{{ row.symbol }}</td>
                    <td>{{ row.shares }}</td>
                    <td>{{ row.price | usd}}</td>
                    <td>{{ row.transacted }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
